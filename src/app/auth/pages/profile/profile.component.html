<div class="container" style="margin-top: 100px; margin-bottom: 150px">
  <img
    id="profile"
    src="{{
      me?.photo
        ? 'http://localhost:8080/' + me?.photo
        : '../../../../assets/pexels-janik-butz-5366526.jpg'
    }}"
    class="card-img-top"
  />
  <br /><br />

  <h4><i class="fa fa-edit"></i>profil utilisateur(s).</h4>
  <br />
  <form class="row g-3" [formGroup]="form" (submit)="update()">
    <div class="col-ms-12">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="username"
      />
    </div>
    <div class="col-ms-12">
      <label for="password" class="form-label">Nouveau Mot de passe</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
      />
    </div>
    <div class="col-ms-12">
      <label for="old-password" class="form-label">Ancien Mot de Passe</label>
      <input
        type="password"
        formControlName="oldPassword"
        class="form-control"
        id="old-password"
      />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enregistré</button>
    </div>
  </form>
  <br /><br />
  <h5>Photo de profile</h5>
  <form class="row g-3" (submit)="updatePhoto()">
    <div class="col-ms-12">
      <label for="photo" class="form-label">Photo de Profile</label>
      <input type="file" class="form-control" id="photo" />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enregistré</button>
    </div>
  </form>
</div>
