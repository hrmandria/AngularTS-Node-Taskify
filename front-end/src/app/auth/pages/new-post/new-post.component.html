<div class="container" style="margin-top: 100px; margin-bottom: 150px">
  <h4><i class="fa fa-edit"></i> Etablir votre To Do list du jours ici.</h4>
  <br />
  <form class="row g-3" [formGroup]="form" (submit)="submit()">
    <div class="col-ms-12">
      <label for="title" class="form-label">Date</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="title"
      />
    </div>
    <div class="col-ms-12">
      <label for="photos" class="form-label">Images</label>
      <input type="file" multiple class="form-control" id="photos" />
    </div>
    <div class="col-ms-12">
      <label for="song" class="form-label">Chanson</label>
      <input type="file" class="form-control" id="song" />
    </div>
    <div class="col-sm-12">
      <label for="exampleFormControlTextarea1" class="form-label"
        >tâches à faire</label
      >
      <textarea
        class="form-control"
        formControlName="text"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enregistré</button>
    </div>
  </form>
</div>
